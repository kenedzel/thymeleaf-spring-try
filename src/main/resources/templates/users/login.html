<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <th:block th:include="partials/import :: import"></th:block>
    <title> Login </title>
</head>

<body>
<div class="container">
    <div class="row">
        <div align="center" style="padding: 17%">
            <span th:text="${notice}"></span>
            <div class="login">
                <form th:action="@{/login}" method="post">
                    <div class="form-group"><label for="username" th:text="Email"/><input id="username" class="form-control" type="text" name="username"/></div>
                    <div class="form-group"><label for="password" th:text="Password"/><input id="password" class="form-control" type="password" name="password"/></div>
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <div><input class="btn btn-success sign-in" type="submit" value="Sign In"/></div>
                </form>
            </div>
            <br/>
            <span> No account?</span> <a href="/register">Register here.</a>
        </div>
    </div>
</div>

</body>
</html>
