<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="partials/import :: import"></th:block>
    <title>Add Product</title>
</head>
<th:block th:include="partials/header :: header"></th:block>
<body>
    <div class="col-md-12">
        <div class="container">
            <div class="row">
                <h4>New Product</h4>
                <div class="col-md-6">
                    <form action="#" th:action="@{/products/add}" th:object="${product}" method="POST">
                        <div class="form-group">
                            <label th:for="name" th:text="Name"/>
                            <input th:field="*{name}" name="name" type="text" class="form-control" placeholder="Name"/>
                        </div>

                        <div class="form-group">
                            <label th:for="description" th:text="Description"/>
                            <textarea th:field="*{description}" name="description" type="text" class="form-control" placeholder="Description"/>
                        </div>

                        <div class="form-group">
                            <label th:for="price" th:text="Price"/>
                            <input th:field="*{price}" name="price" type="number" class="form-control" placeholder="Price"/>
                        </div>

                        <div class="form-group">
                            <label th:for="active" th:text="Status"/>
                            <input th:field="*{active}" name="active" class="form-control" th:type="checkbox"/>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-sm btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
